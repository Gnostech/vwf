<html>
  <head>
	<script type="text/javascript" src="TCDriver.js"></script>
	<script type="text/javascript" src="base64.js"></script>
	<script type="text/javascript">
	
	$('#clickme').button();
	
	$('#clickme').click(function()
	{
		var proto = {
			extends: 'http://vwf.example.com/node3.vwf',
			source: 'duck.dae',
			type: 'model/vnd.collada+xml'  ,  
			properties:{
			  translation: [100,0,0],
			  scale: [.5,.5,.5],
			  testprop: 'cool, not null.',
			},
			methods:{
				initialize: null
			},
			scripts:[
			"this.initialize = function(){alert(this.testprop)};"
			]
		}	
		vwf_view.kernel.createChild('index-vwf','Duck',proto);
	
	});
	
	
	
	</script>	
	


  </head>
  <body>
    
    <div id='clickme'>
		Create Child
	</div>
	
  </body>
</html>
